<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苏凛的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        a {
            color: #3498db;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>苏凛的个人主页</h1>
    
    <div class="links">
        <!-- 请将以下示例链接替换为您自己的链接 -->
        <a href="链接1地址">链接1名称</a>
        <a href="链接2地址">链接2名称</a>
    </div>
</body>
</html>
